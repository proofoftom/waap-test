wallet_auth.settings:
  type: config_object
  label: 'Wallet authentication settings'
  mapping:
    network:
      type: string
      label: 'Blockchain network'
    nonce_lifetime:
      type: integer
      label: 'Nonce lifetime (seconds)'
    authentication_methods:
      type: sequence
      label: 'Authentication methods'
      sequence:
        type: string
        label: 'Method'
    allowed_socials:
      type: sequence
      label: 'Allowed social providers'
      sequence:
        type: string
        label: 'Social provider'
    redirect_on_success:
      type: string
      label: 'Redirect path after successful login'
    walletConnectProjectId:
      type: string
      label: 'WalletConnect Project ID'
    styles:
      type: mapping
      label: 'UI style settings'
      mapping:
        darkMode:
          type: boolean
          label: 'Enable dark mode'
    showSecured:
      type: boolean
      label: 'Show secured by human.tech badge'
    button_text:
      type: string
      label: 'Sign-in button text'
    display_mode:
      type: string
      label: 'Display mode (link or button)'
    project:
      type: mapping
      label: 'Project branding'
      mapping:
        name:
          type: string
          label: 'Project name'
        logo:
          type: string
          label: 'Project logo (base64)'
        logo_fid:
          type: integer
          label: 'Logo file ID'
        entryTitle:
          type: string
          label: 'Welcome message'
